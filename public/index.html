<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Disable viewport zooming -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/arrow.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-logo">tweeter</span>
      <div class="nav-right">
        <span><strong>Write</strong> a new tweet</span>
        <div class="nav-arrow"><i class="fa-solid fa-angles-down"></i></div>
      </div>
    </nav>

    <header class="avater-header">
      <div class="avater-img">
        <img src="/images/profile-hex.png" alt="avater-image" />
      </div>
      <div class="name"><strong>Rina</strong> Inada</div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <!-- new tweet form -->
      <section class="new-tweet">
        <div class="new-tweet__error"></div>
        <form class="new-tweet__form" action="/tweets" method="POST">
          <label for="tweet-text"> What are you humming about? </label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="new-tweet__tweet">
            <button class="new-tweet__button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Tweet container -->
      <section id="tweets-container"></section>
    </main>

    <footer>
      <button id="toggle-up">
       <div class="icon-wrapper">
        <i class="fa-solid fa-angles-up"></i>
       </div> 
      </button>
    </footer>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="scripts/nav-bar.js"></script>
    <script type="text/javascript" src="scripts/composer.js"></script>

    <!-- chatacter counter -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </body>
</html>
